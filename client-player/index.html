<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PLAYER</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<h1>PLAYERS</h1>
		<form id="user-form">
			<label for="name">Name:</label>
			<input name="name" id="name" type="text" required />
			<div class="radio-group">
				<label>
					<input type="radio" name="choice" value="scissors" required />
					<img src="resources/tijeras-png.png" alt="scissors" />
				</label>
				<label>
					<input type="radio" name="choice" value="paper" required />
					<img src="resources/papel-png.png" alt="paper" />
				</label>
				<label>
					<input type="radio" name="choice" value="rock" required />
					<img src="resources/piedra-png.png" alt="rock" />
				</label>
			</div>
			<button type="submit">Save Move</button>
		</form>
		<div id="data-container"></div>

		<script
			src="https://cdn.socket.io/4.7.5/socket.io.min.js"
			integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
